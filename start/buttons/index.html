<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Buttons</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <button @click="clicked">Click me</button>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          randomNum: Math.floor(Math.random()*100)+1
        },
        methods:{
          clicked(){
            alert(`Hey, your id ticket: ${this.randomNum}`)
          }
        }
      })
    </script>
  </body>
</html>
