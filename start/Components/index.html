<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Components</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <counter v-bind:add-number="10"></counter>
    </div>
    <script>
      var counter = Vue.component('counter',{
        template: `
          <div>
            <h1>The Big Counter: {{this.count}}</h1>
            <button @click="up">Increment by {{this.addNumber}}</button>
          </div>
        `,
        props: {
          addNumber:{
            type: Number,
            default: 1
          }
        },
        data(){
          return{
            count: 0
          }
        },
        methods:{
          up(){
            this.count += this.addNumber
          }
        }
      })
      var app =  new Vue({
        el: '#app',
        components:{
          counter
        }
      })
    </script>
  </body>
</html>
