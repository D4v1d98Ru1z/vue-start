<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hooks</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">     
        <h1>Counter: {{count}}</h1>
        <button @click="upnumb">ADD</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                count: 0
            },
            methods:{
                upnumb(){
                    this.count++
                }
            },
            //hook
            updated(){
                console.log('Hook update: ', this.count)
            }
        })
    </script>
</body>
</html>
