<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NotesMaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div id="vue" class="container mt-5">
        <h2>{{title}}</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">{{nTitle}}</label>
                <input v-model="notes.title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Example: Fix the issue">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">{{nText}}</label>
                <textarea v-model="notes.message" placeholder="Type a fancy note here..." class="form-control" id="exampleFormControlTextarea1"
                    rows="3"></textarea>
            </div>
            <button type="button" class="btn btn-primary btn-lg" @click="addMemos">Submit</button>
        </form>
        <div class="col-sm-12">
            <div class="col-sm-4" v-for="(note, index) in content">
                <div class="card m-4" style="width: 18rem;">
                    <div class="card-body">
                        <button class="close" @click="removeMemos(index)">&times;</button>
                        <h5 class="card-title">{{note.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.message}}</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script>
        var vue = new Vue({
            el: '#vue',
            data: {
                title: 'NoteMaster',
                nTitle: 'Note title',
                nText: 'Memo',
                //model
                notes: {
                    title: '',
                    message: ''
                },
                //array
                //Tutorial array
                content: [{
                    title: 'Welcome to NotesMaster',
                    message: 'Here you can save your notes and memos',
                    date: new Date(Date.now()).toLocaleString()

                }]

            },
            methods: {
                addMemos() {
                    let {
                        title,
                        message
                    } = this.notes
                    this.content.push({
                        title,
                        message,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeMemos(index){
                    this.content.splice(index, 1)
                }
            }
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
